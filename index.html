<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>REGISTRO DE EMPLEADOS</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col cargador">
                <h2 class="titulos">Carga de nuevos empleados:</h2>
                <form class="cargaEmpleados" id="formulario">
                    <label class="etiquetasFormulario" for="nombre">Nombre:</label>
                    <div class="form-floating custom-width-small-area">
                        <textarea class="form-control" placeholder="Apellido" id="nombre"></textarea>
                        <label for="floatingTextarea">Ingrese el nombre del empleado</label>
                    </div>
                    <label class="etiquetasFormulario" for="nombre">Genero:</label>
                    <div class="form-floating custom-width-small-area">
                        <textarea class="form-control" placeholder="Apellido" id="genero"></textarea>
                        <label for="floatingTextarea">Ingrese el genero del empleado</label>
                    </div>
                    <label class="etiquetasFormulario" for="nombre">Edad:</label>
                    <div class="form-floating custom-width-small-area">
                        <input type="number" class="form-control" placeholder="Apellido" id="edad"></input>
                        <label for="floatingTextarea">Ingrese la edad del empleado</label>
                    </div>
                    <label class="etiquetasFormulario" for="nombre">Cargo:</label>
                    <div class="form-floating custom-width-small-area">
                        <textarea class="form-control" placeholder="Apellido" id="cargo"></textarea>
                        <label for="floatingTextarea">Ingrese el cargo del empleado</label>
                    </div>
                    <label class="etiquetasFormulario" for="nombre">Salario:</label>
                    <div class="form-floating custom-width-small-area">
                        <input type="number" class="form-control" placeholder="Apellido" id="salario"></input>
                        <label for="floatingTextarea">Ingrese el salario del empleado</label>
                    </div>

                </form>
                <button class="boton btn btn-primary" type="submit" id="botonCarga">CARGAR</button>
                <button class="btn btn-danger botones1" type="submit" id="borrarTodo">Borrar Todos los
                    Empleados</button>
            </div>
            <div class="col buscador">
                <h2 class="titulos">Buscador de empleados:</h2>
                <label class="etiquetasFormulario labelDerecha" for="nombre">Buscar empleado:</label>
                <div class="form-floating custom-width-small-area tagDerecha">
                    <textarea class="form-control" placeholder="" id="buscador"></textarea>
                    <label for="floatingTextarea labelBuscador">Ingrese el nombre del empleado que desea buscar</label>
                </div>
                <div class="botones">
                    <button class="btn btn-primary botones1" type="submit" id="botonInfo">Mostrar Info</button>
                    <button class="btn btn-primary botones1" type="submit" id="botonPromedio">Mostrar promedio de edades
                        de los
                        empleados</button>
                    <button class="btn btn-danger botones1" type="submit" id="botonBuscarNombresABorrar">Buscar
                        empleados con ese nombre para borrar</button>

                </div>


                <section id="contenedorEmpleados">

                </section>

            </div>
        </div>
        <div>

            <link rel="stylesheet" href="css/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
            <script src="personaClass.js"></script>
            <script src="index.js"></script>
</body>

</html>
